{{ partial "header.html" . }}
<section class="flex-grow text-gray-600 body-font bg-gray-100">
  <div class="max-w-screen-xl  px-5 py-12 mx-auto">
    <h1 class="text-3xl font-bold mb-4">タグ: {{ .Title }} の記事一覧</h1>
    <div class="flex flex-wrap -m-4">
      {{ range (.Paginator 9).Pages }}
      {{ .Render "list" }}
      {{ end }}
    </div>
  </div>
</section>
{{ partial "page.html" . }}
{{ partial "footer.html" . }}
