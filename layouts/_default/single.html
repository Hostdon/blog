{{ partial "header.html" . }}
<div class="my-3 my-md-5">
  <div class="container">
    <div class="col-12">
      <div class=" card">
        <div class="card-body">
          <div class="text-wrap p-lg-6">
            <h2 class="mt-0 mb-4">{{ .Title }}</h2>
            {{ with .Params.tags }}
            {{ range . }} <a href="/tags/{{ lower . }}/" class="badge badge-primary">{{ . }}</a>{{ end }}
            {{ end }}
            <div class="text-right">
              <p>{{ .Date.Format "Jan 02, 2006" }}</p>
            </div>
            <p>{{ .Content }}</p>
          </div>
          <a class="btn text-white" href="https://mastoshare.net/post.php?text=" style="background-color: #2b90d9;"
            onclick="window.open(this.href, '', 'width=500,height=400'); return false;"><i
              class="fab fa-mastodon fa-fw"></i>シェア</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{{ partial "footer.html" . }}
