<div class="card  mb-4">
  <div class="row">
    <div class="col-sm-12 col-lg-3">
      <a href="{{ .Permalink }}">
        {{ $eyecatch_image := findRE "<img.*?src=([^>]*)?>" .Content 1 }}
        {{ if ge (len $eyecatch_image ) 1 }}
        {{ range $eyecatch_image }}
        {{ . | safeHTML }}
        {{ end }}
        {{ else }}
        <img src="{{ .Site.BaseURL }}/assets/images/top.png" style="width: 100%;">
        {{ end}}
      </a>
    </div>

    <div class="col-sm-12 col-lg-9">
      <div class="card-body">
        <h2 >
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        {{ with .Params.tags }}
        {{ range . }} <a href="/tags/{{ lower . }}/" class="badge bg-success">{{ . }}</a>{{ end }}
        {{ end }}
        <div class="float-end">
          <p>{{ .Date.Format "2006年1月2日" }}</p>
        </div>
        <div class="mt-3 text-muted list-content">
          {{ .Description }}
        </div>
      </div>
    </div>
  </div>
</div>
