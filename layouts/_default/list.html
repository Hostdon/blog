<div class="row">

<div class="card card-aside">
    <div class="col-3 col-lg-2">
      <img src="{{ .Site.BaseURL }}assets/images/11.png" class="mt-3 pb-1" style="width: 100px;">
    </div>
    <div class="col-9 col-lg-10">
      <div class="card-body">
        <h4>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h4>
        <div class="text-right">
          <p>{{ .Date.Format "Jan 02, 2006" }}</p>
        </div>
        <div class="text-muted list-content">
          {{ .Description }}
        </div>
      </div>
      </div>
    </div>
</div>
