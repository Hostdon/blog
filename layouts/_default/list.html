<div class="p-4 md:w-1/3">
  <div class="h-full bg-white shadow-md border-gray-200 border-opacity-60 rounded-md overflow-hidden flex flex-col">
    <a href="{{ .Permalink }}">
      {{ $eyecatch_image := findRE "<img.*?src=([^>]*)?>" .Content 1 }}
        {{ if ge (len $eyecatch_image ) 1 }}
        {{ range $eyecatch_image }}
        {{ . | safeHTML }}
        {{ end }}
        {{ else }}
        <img src="{{ .Site.BaseURL }}/assets/images/top.png" class="lg:h-48 md:h-36 w-full object-cover object-center">
        {{ end}}
    </a>
    <div class="p-6 flex flex-col flex-1">
      {{ with .Params.tags }}
      <div class="flex flex-wrap mt-2 mb-1">
        {{ range . }}
        <a href="/tags/{{ lower . }}/"
          class="text-xs text-gray-500 mr-2 mb-2 px-2 py-1 rounded-full border border-gray-300 hover:text-indigo-500 hover:border-indigo-500 transition-colors duration-300">{{
          . }}</a>
        {{ end }}
      </div>
      {{ end }}
      <h1 class="title-font text-lg font-medium text-gray-900 mb-1">{{ .Title }}</h1>
      <h2 class="text-gray-500 text-sm mb-1">{{ .Date.Format "2006年1月2日" }}</h2>
      <p class="leading-relaxed mb-3">{{ .Summary }}</p>
      <div class="flex-1"></div>
      <div class="flex items-center flex-wrap ">
        <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0" href="{{ .Permalink }}">もっと見る
          <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
